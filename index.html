<!DOCTYPE html>
<html>

        <title>川キャン祭 キャンパスフェスティバル</title>
        <link rel="stylesheet" href="kawaexpo.css">
    </head>


    <body>
        <header>
            <h1>川キャン祭 テストページ</h1>
            <ul>
                <li><a href="#food">Food</a></li>
                <li><a href="#activity">Activity</a></li>
                <li><a href="#game">Game</a></li>
            </ul>
        </header>
        <div class="top">
            <img src="a_top.png">
            <h2 class="title">ブース紹介</h2>
        </div>
        <div class="main">
            <div class="food" id="food">
                <img src="a_food.jpeg">
                <div class="text">
                    <h3>食べ物</h3>
                    <p>まるで屋台</p>
                </div>
                <center>
                <table>
                    <tr>
                        <td>わたあめ</td>
                        <td>JPY---</td>
                    </tr>
                    <tr>
                        <td>焼きそば</td>
                        <td>JPY---</td>
                    </tr>
                    <tr>
                        <td>丸いもの焼き</td>
                        <td>JPY---</td>
                    </tr>
                    <tr>
                        <td>ドリンク</td>
                        <td>JPY---</td>
                    </tr>
                </table>
                </center>
            </div>

            <div class="activity" id="activity">
                <img src="a_activity.jpg">
                <div class="text">
                    <h3>イベント</h3>
                    <p>ゲーム大会もあるよ</p>
                </div>
                <center>
                <table>
                    <tr>
                        <td>スマブラ大会</td>
                        <td>--:--</td>
                    </tr>
                    <tr>
                        <td>クイズ大会</td>
                        <td>--:--</td>
                    </tr>
                    <tr>
                        <td>歌ってみた</td>
                        <td>--:--</td>
                    </tr>
                </table>
                </center>
            </div>

            <div class="game" id="game">
                <img src="a_game.jpg">
                <div class="text">
                    <h3>ミニゲーム</h3>
                    <p>気軽に遊べるゲーム</p>
                </div>
                <div>
                    <p>射的</p>
                    <p>宝探し</p>
                    <p>フォトスポット</p>
                </div>
            </div>
        </div>
        
        <footer>
            &copy; 2025 N高グループ 川口駅前キャンパス
        </footer>
    </body>
</html>
